<html>
    <!--==================================================HEAD=======================================================-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="resources/css/profile-style.css">
        <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <title>deQ Queueing service</title>
        
    </head>
    <!--=========================================================================================================-->



<!--==================================================BODY=======================================================-->
    
    <body>

        <!-------------------------------------------------HEADER------------------------------------------------------------------>
        <header>
            <nav>
                <!--navigation bar with link buttons on left hand side-->
                <div id="navbar">
                    <a href="index.html"><img src="resources/img/deQ%20logo.svg" alt="deQ logo" class="logo"></a>
                    <ul class="main-nav">
                        <li> <a href="index.html">Home</a> </li>
                        <li> <a href="about-us.html">Our story</a> </li>
                        <li> <a href="about-us.html#team-imgs">Our team</a> </li>
                        <li> <a href="contact-us.html">Contact us</a> </li>
                    </ul>
                    <!--log in in right hand side of navigation bar-->
                    <ul class="main-nav">
                        <li> <a class="logout" href="index.html">Log in</a> </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!------------------------------------------------------------------------------------------------------------------->
        


         <!-------------------------------------------------------DISPLAY DIV------------------------------------------------------------>
        <div class="sign-up">
            <div class="row main"> 

                 <!-------------------------------------------------------MAIN HEADING AND SAYING------------------------------------------------------------>
                                            <!--main heading and saying on left side of website-->
                <div class="text-sign box1 col span-1-of-2">
                    
                    
                    <div class="sign-up-head">
                    
                        <h2>SIGN UP PAGE</h2>
                    
                    </div>
                    
                    
                    
                    <div class="quoteSign">
                        
                        <h1>Why stress when you can join queues from the comfort of your own home</h1>
                    
                    
                    </div> 
                    
                </div>
                <!-------------------------------------------------------CLOSE MAIN HEADING AND SAYING------------------------------------------------------------>





                <!-------------------------------------------------------------CONTAINER ALLOWING  SIGN UP------------------------------------------------------>
                                                 <!--container of rows with labels and inputs on each row, allowing fior sign up-->
      
                <div class="text-sign box2 col span-1-of-2">
                    
                        <form action="/register" autocomplete="on" method="post">
                            
                            <h2>Welcome!</h2>
                            
                            <div class="row">
                                <div class="col span-1-of-4">
                                    <label>Name:</label>
                                </div>
                                <div class="col span-3-of-4">
                                    <input type="text" name="name" id="given-name" placeholder="Your name" required>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col span-1-of-4">
                                    <label>Surname:</label>
                                </div>
                                <div class="col span-3-of-4">
                                    <input type="text" name="surname" id="family-name" placeholder="Your surname" required>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col span-1-of-4">
                                    <label>Telephone Number:</label>
                                </div>
                                <div class="col span-3-of-4">
                                    <input type="tel" name="tel" id="tel" placeholder="Cell Number">
                                </div>
                            </div>


                            <div class="row">
                                <div class="col span-1-of-4">
                                    <label>Email Address:</label>
                                </div>
                                <div class="col span-3-of-4">
                                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col span-1-of-4">
                                    <label>SA ID Number:</label>
                                </div>
                                <div class="col span-3-of-4">
                                    <input type="text" name="said" id="said" placeholder="8501016184086">
                                </div>
                            </div>



                            <div class="row">
                                <div class="col span-1-of-4">
                                    <label>Physical Address:</label>
                                </div>
                                <div class="col span-3-of-4">
                                    <input type="text" name="address1" id="address-line1" placeholder="line 1">
                                </div>
                            </div>
                            <div class="row addr">
                                <div class="col span-1-of-4">
                                    <label></label>
                                </div>
                                <div class="col span-3-of-4">
                                    <input type="text" name="address2" id="address-line2" placeholder="line 2">
                                </div>
                            </div>
                            <div class="row addr">
                                <div class="col span-1-of-4">
                                    <label></label>
                                </div>
                                <div class="col span-3-of-4">
                                    <input type="text" name="address3" id="address-line3" placeholder="line 3">
                                </div>
                            </div>
                            <div class="row addr">
                                <div class="col span-1-of-4">
                                    <label>Postal Code:</label>
                                </div>
                                <div class="col span-3-of-4">
                                    <input type="text" name="postcode" id="postal-code" placeholder="2520">
                                </div>
                            </div>
                            
                            <div class="row addr">
                                <div class="col span-1-of-4">
                                    <label>Password:</label>
                                </div>
                                <div class="col span-3-of-4">
                                    <input type="password" name="password" id="password-sign-up" placeholder="$Password1234" required>
                                </div>
                            </div>




                            <div class="row">
                                <input type="submit" value="Sign Up" class="btn float-middle">
                            </div>
                        </form>
                </div>
                <!-------------------------------------------------------------CONTAINER ALLOWING  SIGN UP------------------------------------------------------>

            </div>
       </div>
        <!-------------------------------------------------------CLOSE DISPLAY DIV------------------------------------------------------------>
        
    </body>
    <!--==================================================CLOSE BODY=======================================================-->

</html>
