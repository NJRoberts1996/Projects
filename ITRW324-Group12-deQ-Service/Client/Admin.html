        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="resources/css/profile-style.css">
        <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
        <title>deQ Queueing service</title> 
    </head>
  <!--===============================================================================================================-->

   <!--=================================================BODY========================================================-->
    <body>

        <!-------------------------------------------------HEADER------------------------------------------------------------------>
        <header>
            <nav>
                <div id="navbar">
                    <a href="index.html"><img src="resources/img/deQ%20logo.svg" alt="deQ logo" class="logo"></a>
                    <ul class="main-nav">
                        <li> <a href="index.html">Home</a> </li>
                        <li> <a href="index.html#our-story-explanation">Our story</a> </li>
                        <li> <a href="index.html#section-team">Our team</a> </li>
                        <li> <a href="index.html#contact-us-email">Contact us</a> </li>
                    </ul>
                    <ul class="main-nav">
                        <li> <a class="logout" href="index.html">Log out</a> </li>
                    </ul>
                </div>
            </nav>
            <div class="head">
                <div class="profile-text-box">
                    <h1>Admin Page</h1>
                </div>
            </div>
        </header>
         <!------------------------------------------------------------------------------------------------------------------->
        
        
        
        
        
        <!-------------------------------------------------------DISPLAY DIV------------------------------------------------------------>
        <div class="profile-body">


             <!------------------------------------------LEFT HAND SIDE COLUMN--------------------------------------------------------->
            <div class="col profile-sidebar">
                <ul>
                    <li><a href="Admin.html" class=""><ion-icon name="ios-contact" class="small-icon"></ion-icon>Create Company</a></li>
                    <li><a href="Admin2.html" class=""><ion-icon name="ios-paper" class="small-icon"></ion-icon>List of Companies</a></li>
                </ul>
            </div>
             <!------------------------------------------------------------------------------------------------------------------->



             <!-------------------------------------------------------------SECTION SHOWING DETAILS------------------------------------------------------>
                                <!--container of rows with labels on each row, showing textboxes to create a company-->

            <div class="content">
                <section class="section-profile-info" id="section-profile-info">
                    <form method="POST" action="admin" class="admin-profile">
                    <a class="anchor" id="profile-info"></a>
                    <div class="row">
                            <div class="col span-1-of-4">
                                <label>Company Name:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="text" name="ServiceName" id="companyName" placeholder="Company name" autocomplete="name" required>
                            </div>
                        </div>
                    
                    
                    <div class="row">
                            <div class="col span-1-of-4">
                                <label>Service Type:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="text" name="ServiceType" id="serviceType" placeholder="Service type" autocomplete="organization" required>
                            </div>
                        </div>
                        
                    
                    
                    <div class="row">
                            <div class="col span-1-of-4">
                                <label>Number of tellers:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <select name="NoOfTellers"> 
                                  <option value="1" selected="selected">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="6">6</option>
                                  <option value="7">7</option>
                                  <option value="8">8</option>
                                  <option value="9">9</option>
                                  <option value="10">10</option>
                                  <option value="11">11</option>
                                  <option value="12">12</option>
                                </select>
                          </div>                       
                    </div>
                    
            
                        
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label>Branch Name:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="text" name="BranchName" id="branchName" placeholder="Branch Name" required>
                            </div>
                        </div>
                        
                        
                        
                        
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label>Physical Address:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="text" name="Location" id="physicalAddress" placeholder="Physical Address" required>
                            </div>
                        </div>
                    
                    
                    
                    
                    
                    
                    <div class="row">
                            <div class="col span-1-of-4">
                                <label>City:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <select name="City"> 
                                  <option value="Johannesburg">Johannesburg</option>
                                  <option value="Cape Town">Cape Town</option>
                                  <option value="Pretoria">Pretoria</option>
                                  <option value="Port Elizabeth">Port Elizabeth</option>
                                  <option value="Durban">Durban</option>
                                  <option value="Potchefstroom">Potchefstroom</option>
                                </select>
                            </div>
      
                    </div>
                    
                    
                    
                    <div class="row">
                            <div class="col span-1-of-4">
                                <label>Days opened:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <select name="DaysOpen"> 
                                  <option value="mon-fri">Monday - Friday</option>
                                  <option value="mon-sat">Monday - Saturday</option>
                                  <option value="mon-sun">Monday - Sunday</option>
                                </select>
                            </div>
                    </div>
                    
                    
                    
                    <div class="row">
                            <div class="col span-1-of-4">
                                <label>Opening time:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <select name="OpenTime"> 
                                  <option value="08:00" selected="selected">08h00</option>
                                  <option value="09:00">09h00</option>
                                  <option value="10:00">10h00</option>
                                  <option value="11:00">11h00</option>
                                  <option value="12:00">12h00</option>
                                  <option value="13:00">13h00</option>
                                  <option value="14:00">14h00</option>
                                  <option value="15:00">15h00</option>
                                  <option value="16:00">16h00</option>
                                  <option value="17:00">17h00</option>
                                  <option value="18:00">18h00</option>
                                  <option value="19:00">19h00</option>
                                  <option value="20:00">20h00</option>
                                  <option value="21:00">21h00</option>
                                  <option value="22:00">22h00</option>
                                  <option value="23:00">23h00</option>
                                  <option value="00:00">00h00</option>
                                  <option value="01:00">01h00</option>
                                  <option value="02:00">02h00</option>
                                  <option value="03:00">03h00</option>
                                  <option value="04:00">04h00</option>
                                  <option value="05:00">05h00</option>
                                  <option value="06:00">06h00</option>
                                  <option value="07:00">07h00</option>
                                </select>
                            </div>
                    </div>
                    
                    
                    
                    <div class="row">
                            <div class="col span-1-of-4">
                                <label>Closing time:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <select name="CloseTime">
                                    <option value="17:00" selected="selected">17h00</option>
                                    <option value="18:00">18h00</option>
                                    <option value="19:00">19h00</option>
                                    <option value="20:00">20h00</option>
                                    <option value="21:00">21h00</option>
                                    <option value="22:00">22h00</option>
                                    <option value="23:00">23h00</option>
                                    <option value="00:00">00h00</option>
                                    <option value="01:00">01h00</option>
                                    <option value="02:00">02h00</option>
                                    <option value="03:00">03h00</option>
                                    <option value="04:00">04h00</option>
                                    <option value="05:00">05h00</option>
                                    <option value="06:00">06h00</option>
                                    <option value="07:00">07h00</option>
                                    <option value="08:00">08h00</option>
                                    <option value="09:00">09h00</option>
                                    <option value="10:00">10h00</option>
                                    <option value="11:00">11h00</option>
                                    <option value="12:00">12h00</option>
                                    <option value="13:00">13h00</option>
                                    <option value="14:00">14h00</option>
                                    <option value="15:00">15h00</option>
                                    <option value="16:00">16h00</option>
                                </select>
                            </div>
                    </div>


                    <div class="row">
                        <div class="col span-1-of-4">
                            <label>User email:</label>
                        </div>
                        <div class="col span-3-of-4">
                            <input type="text" name="comEmail" id="comEmail" placeholder="com.abc123@deq.com" required>
                        </div>
                    </div>



                    <div class="row">
                        <div class="col span-1-of-4">
                            <label>User password:</label>
                        </div>
                        <div class="col span-3-of-4">
                            <input type="password" name="comPass" id="comPass" required>
                        </div>
                    </div>
                    
    
                    <div class="row">
                        <label>Required documents</label>
                    </div>
                    
                    <div class="row subcheck">
                        
                            <div class="col ">
                                <label>ID document:</label>
                                <input type="checkbox" name="idDocument" id="idDocument">
                                <br>
                                
                                <label>Drivers license:</label>
                                <input type="checkbox" id="drivers-license">
                                <br>
                                
                                <label>Proof of residence:</label>
                                <input type="checkbox" id="proof-of-residence">
                                <br>
                                
                                <label>3 month bank statement:</label>
                                <input type="checkbox" id="bank-statement">
                                <br>
                                
                                <!-- Can add further documents here (CUSTOM TEXT FIELD) -->
                            </div>
                            
                            
                        </div>
                    <input type="submit" value="Create company service" class="btn float-middle">
                    </form>
                </section>
                
            </div>        
        </div>
         <!-----------------------------------------------------------CLOSING SECTION------------------------------------------------------->

        <!--------------------------------------------------------SCRIPT TO EDIT LEFT COLMN CONTAINER--------------------------------------------------->  
                                             <!--display of either create company page or the list of companies page-->
 
        
        <script src="https://unpkg.com/ionicons@4.3.0/dist/ionicons.js"></script>
        <script>
            var pr1 = document.getElementById('section-profile-info');
            window.onload = function() {
                pr2.style.display = 'none';
            }
            
            function profile_edit() {
                pr1.style.display = 'none';
            }
            
            function profile_done() {
                pr1.style.display = 'block';
            }
        </script>
 <!--------------------------------------------------------END SCRIPT TO EDIT LEFT COLMN CONTAINER--------------------------------------------------->
