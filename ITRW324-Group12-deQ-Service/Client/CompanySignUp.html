<html>
     <!--==================================================HEAD=======================================================-->
     <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="resources/css/profile-style.css">
        <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <title>deQ Queueing service</title>
        
    </head>
    <!--=========================================================================================================-->



    <!--=================================================BODY========================================================-->
    
    <body>

      <!------------------------------------------------------------------SECTION ALLOWING TO EDIT------------------------------------------------->
                   <!--container of rows with inputs on each row, showing details of company logged on, allowing edits on details of labels-->

    <section class="section-profile-info-edit" id="section-profile-info-edit">
                    <form action="/profile_signup" method="POST">
                        <a class="anchor" id="profile-info"></a>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label>Company Name:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="text" name="company-name" id="company-name" placeholder="Company name" autocomplete="name" required>
                            </div>
                        </div>
                        
                        
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label>Service Type:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="text" id="service-type" placeholder="Service type" autocomplete="organization" required>
                            </div>
                        </div>
                        
                        
                        
                        
                        
                <div class="row">
                            <div class="col span-1-of-4">
                                <label>Number of tellers:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <select name="teller-amount"> 
                                  <option value="1-teller">1</option>
                                  <option value="2-tellers">2</option>
                                  <option value="3-tellers">3</option>
                                  <option value="4-tellers">4</option>
                                  <option value="5-tellers">5</option>
                                  <option value="6-tellers">6</option>
                                  <option value="7-tellers">7</option>
                                  <option value="8-tellers">8</option>
                                  <option value="9-tellers">9</option>
                                  <option value="10-tellers">10</option>
                                  <option value="11-tellers">11</option>
                                  <option value="12-tellers">12</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label>Branch Name:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="text" id="branch-name" placeholder="Branch Name" required>
                            </div>
                        </div>
                        
                        
                        
                        
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label>Physical Address:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="text" id="physical-address" placeholder="Physical Address" required>
                            </div>
                        </div>
                        
                        
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label>City:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <select name="profile-location"> 
                                  <option value="Johannesburg">Johannesburg</option>
                                  <option value="Cape Town">Cape Town</option>
                                  <option value="Pretoria">Pretoria</option>
                                  <option value="Port Elizabeth">Port Elizabeth</option>
                                  <option value="Durban">Durban</option>
                                  <option value="Potchefstroom">Potchefstroom</option>
                                </select>
                            </div>
                        </div>
                        
                        
                        
                        
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label>Opening time:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <select name="opening-time"> 
                                  <option value="8am">08h00</option>
                                  <option value="9am">09h00</option>
                                  <option value="10am">10h00</option>
                                  <option value="11am">11h00</option>
                                  <option value="12pm">12h00</option>
                                  <option value="1pm">13h00</option>
                                  <option value="2pm">14h00</option>
                                  <option value="3pm">15h00</option>
                                  <option value="4pm">16h00</option>
                                  <option value="5pm">17h00</option>
                                  <option value="6pm">18h00</option>
                                  <option value="7pm">19h00</option>
                                  <option value="8pm">20h00</option>
                                  <option value="9pm">21h00</option>
                                  <option value="10pm">22h00</option>
                                  <option value="11pm">23h00</option>
                                  <option value="12am">00h00</option>
                                  <option value="1am">01h00</option>
                                  <option value="2am">02h00</option>
                                  <option value="3am">03h00</option>
                                  <option value="4am">04h00</option>
                                  <option value="5am">05h00</option>
                                  <option value="6am">06h00</option>
                                  <option value="7am">07h00</option>
                                </select>
                            </div>
                    </div>
                    
                    
                    
                    <div class="row">
                            <div class="col span-1-of-4">
                                <label>Closing time:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <select name="opening-time"> 
                                  <option value="5pm">17h00</option>
                                  <option value="6pm">18h00</option>
                                  <option value="7pm">19h00</option>
                                  <option value="8pm">20h00</option>
                                  <option value="9pm">21h00</option>
                                  <option value="10pm">22h00</option>
                                  <option value="11pm">23h00</option>
                                  <option value="12am">00h00</option>
                                  <option value="1am">01h00</option>
                                  <option value="2am">02h00</option>
                                  <option value="3am">03h00</option>
                                  <option value="4am">04h00</option>
                                  <option value="5am">05h00</option>
                                  <option value="6am">06h00</option>
                                  <option value="7am">07h00</option>
                                  <option value="8am">08h00</option>
                                  <option value="9am">09h00</option>
                                  <option value="10am">10h00</option>
                                  <option value="11am">11h00</option>
                                  <option value="12pm">12h00</option>
                                  <option value="1pm">13h00</option>
                                  <option value="2pm">14h00</option>
                                  <option value="3pm">15h00</option>
                                  <option value="4pm">16h00</option>
                                </select>
                            </div>
                        <input type="submit" value="Done" class="btn float-middle">
                    </div>
                        
                        
                        
                        
                        
                    </form>
                
                </section>
                 <!--------------------------------------------------CLOSE SECTION----------------------------------------------------------------->
        </body>
        <!--=========================================================================================================-->
<html>
